services:
  - type: web
    name: gemini-telegram-bot
    env: node
    region: oregon  # or singapore, frankfurt, etc.
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /
    autoDeploy: true